  <h1>TITLE</h1>
  
  <script>

  <script>
    const title = document.querySelector("h1");
    console.log(title);

    /*
      # 식별자 : 사용자가 임의로 만드는 명칭
      # 예약어 : 자바스크립트 자체적으로 특정 기능을 실행하기 위해 예약된 명령어
      # 실행문 : 특정 명령어를 실행하기 위한 구문

      식별자를 작성할 때 예약어는 피해야됨
    */

    /*
      # 변수 :  특정 데이터 값을 임시로 저장하는 공간
      - 사용이유
        1. [성능상 이점] 특정 값을 자주 사용해야 할 때
            : 자바스크립트로 하여금 한 번 찾은 내용을 또 찾지 않고
        2. [편의상 이점] 반복적인 구문의 값 등이 여러 코드에 걸쳐서 많이 쓰일 때
      - 변수 선언방식
        1. ES5 : var
        2. ES6 : let, const
        ECMA Script : ES5 < 2015 < ES6
      - **변수명 작성 시 유의점**
        1. 숫자로 시작 불가
        2. 특수문자 삽입 불가 (예외: _, $)
        3. -(dash) 사용불가 (산술연산자 빼기 예약어)
        4. 예약어 사용 불가 (let, const, var, …)
        5. 한글 사용 불가
        6. 자바스크립트는 대소문자 구분됨 (Apple =! apple)
    */

    /*
      # 연산자 : 특정값을 도출하기 위해 연산을 처리하는 식별자
        - 산술연산자 : 수학적인 연산 ( +, -, /, *, %, ++, --, … )
        - 대입연산자 : 특정값을 대입하기 위한 연산 ( =, +=, -=, *=, /=, … )
        - 비교연산자 : 두개 이상의 값을 서로 비교하기 위한 연산 ( 결과값 반환, true, false)

      # 후위/전위 연산자
        - 후위연산자 : plus++
        : 초기변수값을 먼저 사용하고 그 다음에 값을 증가
        - 전위연산자 : ++plus
        : 초기변수값을 먼저 증가시키고 그 증가된 값을 사용

      # 비교연산자
        - == : 값만 비교
        - === : 값뿐만 아니라 자료형까지 비교
    */

    /*
      # 자료형 (Data Type)
        - 원시형 자료 (Primitive type)
          : 특정 값이 메모리에 바로 저장 (값만 저장)
            1. 문자 (String)
            2. 숫자 (Number)
            3. 논리형 (Boolean : true, false)
            4. undefined (undefined) : 변수를 선언하고 값을 할당하지 않으면 undefined가 대신 저장 (에러상황)

        - 참조형 자료 (Reference type)
          : 값이 위치하고 있는 참조 주소 값만 메모리에 저장 (관련 내장 함수까지 같이 참조)
            5. null (Object) : 명시적으로 (일부러) 특정 변수의 값을 비워둘때
            6. 배열 (Object) : 연관된 값들을 그룹으로 묶어서 관리하는 자료형태
            7. 객체 (Object) : 데이터를 key라는 인덱싱을 통해 자료를 구조적으로 묶어놓은 형태
    */


    // # 형변환 : 특정 조건이 부합되면 자료형이 강제로 변환되는 현상
    let num1 = "2"; //문자
    let num2 = 3;   //숫자
    let num3 = 5;   //숫자

    console.log(num1 + num2 + num3); //-> 235 문자
    console.log(num3 + num2 + num1); //-> 82 문자

    // # 배열 (Array) : 연관된 값들을 하나의 그룹으로 묶어서 나열한 자료구조 
    const color = ["red", "green", "blue"]
    console.log(color[0]); //-> red

    color[1] = "hotpink";
    console.log(color[1]); //->hotpink

    // # 객체 (Object): 데이터를 property하는 인덱싱을 통해 구조적으로 묶어 놓은 형태
    let student = {
      name : "홍길동",
      age : "21",
      isFemail : false,
      adress : "Seoul"
    }

    console.log(student["name"]); //->홍길동
    console.log(student.adress); //->Seoul

    student.adress = "Busan";
    console.log(student.adress); //->Busan

    // # 자료형 검사
    let text = "Hello";
    let num = 1;
    let boolean = true;
    let blank;
    let nothing = null;
    let colorBox = ["red", "green", "blue"];
    let studentA = {
      name : "Anne",
      age : "24",
      isFemail : true,
      adress : "busan"
    }

    console.log(typeof text); //-> String
    console.log(typeof num); //-> number
    console.log(typeof boolean); //-> boolean
    console.log(typeof blank); //-> undefined
    console.log(typeof nothing); //-> Object
    console.log(typeof colorBox); //-> Object
    console.log(typeof studentA); //-> Object
  </script>
